<script>
(function($) {

	skel.init({
		reset: 'full',
		breakpoints: {

			// Global.
				global: {
					range: '*',
					href: '{{ site.baseurl }}/css/style.css',
					containers: 1400,
					grid: {
						gutters: {
							vertical: '4em',
							horizontal: 0
						}
					}
				},

			// XLarge.
				xlarge: {
					range: '-1680',
					href: '{{ site.baseurl }}/css/style-xlarge.css',
					containers: 1200
				},

			// Large.
				large: {
					range: '-1280',
					href: '{{ site.baseurl }}/css/style-large.css',
					containers: 960,
					grid: {
						gutters: {
							vertical: '2.5em'
						}
					},
					viewport: {
						scalable: false
					}
				},

			// Medium.
				medium: {
					range: '-980',
					href: '{{ site.baseurl }}/css/style-medium.css',
					containers: '90%',
					grid: {
						collapse: 1
					}
				},

			// Small.
				small: {
					range: '-820',
					href: '{{ site.baseurl }}/css/style-small.css',
					containers: '90%',
					grid: {
						gutters: {
							vertical: '1.25em'
						}
					}
				},

			// XSmall.
				xsmall: {
					range: '-560',
					href: '{{ site.baseurl }}/css/style-xsmall.css',
					grid: {
						collapse: 2
					}
				}

		},
		plugins: {
			layers: {

				// Config.
					config: {
						transform: true
					},

				// Navigation Panel.
					navPanel: {
						animation: 'pushX',
						breakpoints: 'medium',
						clickToHide: true,
						height: '100%',
						hidden: true,
						html: '<div data-action="moveElement" data-args="nav"></div>',
						orientation: 'vertical',
						position: 'top-left',
						side: 'left',
						width: 250
					},

				// Navigation Button.
					navButton: {
						breakpoints: 'medium',
						height: '4em',
						html: '<span class="toggle" data-action="toggleLayer" data-args="navPanel"></span>',
						position: 'top-left',
						side: 'top',
						width: '6em'
					}

			}
		}
	});

	$(function() {

		// jQuery ready stuff.
		// ===== Scroll to Top ====
		// refered at https://codepen.io/rdallaire/pen/apoyx
		$(window).scroll(function() {
				if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
						$('#return-to-top').fadeIn(200);    // Fade in the arrow
				} else {
						$('#return-to-top').fadeOut(200);   // Else fade out the arrow
				}
		});
		$('#return-to-top').click(function() {      // When arrow is clicked
				$('body,html').animate({
						scrollTop : 0                       // Scroll to top of body
				}, 500);
		});
	});


})(jQuery);
</script>
